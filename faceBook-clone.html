<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-100">
    <div class="container m-48 flex mx-auto items-center justify-center" >
      <div class="left w-1/3 mx-14">
        <img  src="fb1.jpg " class="w-80 bg-gray-100 h-16-w-35 mx-6"   alt="fblogo">
        <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>


      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-xl relative">
        <input class="px-4 h-12 my-2  border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border-1 border-gray-200 rounded-lg outline-blue-600"  type="password" placeholder="password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">forgot password</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer text-xs">Create a Page</span>
         for a celebrity,brand or business.</span>

          

          </div>
        </div>
      </div>
    </div>
       
      </div>




   </div>
   
    
</body>
</html>
